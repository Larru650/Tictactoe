<html>

<head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="board.js"></script>
</head>

<body>
    <div class="row">
        <div class="container users-table col-xs-2">
            <ul id="users" class="list-group"></ul>
        </div>
    
        <div id="waitingContainer" class="col col-xs-offset-2"></div>
        <div id="endContainer" class="col col-xs-offset-2"></div>
        <div class="container board">
            <div class="col col-xs-12">
                <div class="row">
                    <div class="col-sm-4 cell" id="1"></div>
                    <div class="col-sm-4 cell" id="2"></div>
                    <div class="col-sm-4 cell" id="3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4 cell" id="4"></div>
                    <div class="col-sm-4 cell" id="5"></div>
                    <div class="col-sm-4 cell" id="6"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4 cell" id="7"></div>
                    <div class="col-sm-4 cell " id="8"></div>
                    <div class="col-sm-4 cell" id="9"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
